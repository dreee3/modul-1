<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kondisi dalam javaScript</title>
  </head>
  <body>
    <script>
      let nilai = 85;
      //kondisi if
      if (nilai >= 90) {
        console.log("Nilai anda: A");
      }
      //kondsi else
      else if (nilai >= 75) {
        console.log("Nilai anda: B");
      } else {
        console.log("Nilai anda: C");
      }
      //kondisi switch
      switch (nilai) {
        case 90:
          console.log("nilai anada : A");
          break;

        case 80:
          console.log("nilai anda : B");
          break;
        default:
          console.log("nilai di luar rentang");
      }
    </script>
  </body>
</html>
