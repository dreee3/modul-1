  <body>
    <script>
      //Fungsi sederhana
      function tambah(a, b) {
        return a + b;
      }

      //Fungsi dengan parameter default
      function greet(nama = "Pengguna") {
        console.log("Halo, " + nama + "!");
      }

      //Fungsi dengan fungsi didalamnya
      function outerFunction() {
        let outerVar = "VAriabel luar";
        function innerFunction() {
          let innerVar = "Variabel dalam";
          console.log(outerVar); //Akses Variabel luar
          console.log(innerVar); //Akses variabel dalam
        }
        innerFunction();
      }

      //Memanggil fungsi
      console.log("Hasil penjumlahan: " + tambah(5, 10));
      greet("Jhone");
      outerFunction();
