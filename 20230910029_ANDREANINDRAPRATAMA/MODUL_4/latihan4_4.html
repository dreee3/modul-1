<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator dan ekspresi</title>
  </head>
  <body>
    <script>
      //op aretmatika
      let a = 10;
      let b = 5;
      console.log("a+b: " + (a + b));
      console.log("a-b" + (a - b));
      console.log("a*b: " + a * b);
      console.log("a/b: " + a / b);
      console.log("a%b: " + (a % b));

      //op banding
      console.log("a==b: " + (a == b));
      console.log("a===b: " + (a === b));
      console.log("a!=b: " + (a != b));
      console.log("a>b: " + (a > b));
      console.log("a<b: " + (a < b));

      //op logika
      let x = true;
      let y = false;
      console.log("x&&y: " + (x && y));
      console.log("x||y" + (x || y));
      console.log("!x" + !x);

      //ekspresi
      let c = a + b * 2; //eksprsi mtk
      console.log("c=a+b*2: " + c);

      let isTrue = a > b && b < 10; //ekspresi logika
      console.log("isTrue = (a>b)&&(b<10):" + isTrue);
    </script>
  </body>
</html>
