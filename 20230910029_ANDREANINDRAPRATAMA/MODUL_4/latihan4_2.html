<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sintaks dan struktur dasar</title>
  </head>
  <body>
    <script>
      //dek var
      var nama = "javaScript";
      let versi = 1.0;
      const rilis = "2024";

      //tipe data
      let angka = 123; //number
      let teks = "belajar javaScript"; //string
      let benar = true; //bool

      //menampilkan nilai var
      console.log("Nama: " + nama);
      console.log("Versi: " + versi);
      console.log("Rilis: " + rilis);
      console.log("Angka: " + angka);
      console.log("Teks: " + teks);
      console.log("Benar: " + benar);
    </script>
  </body>
</html>
