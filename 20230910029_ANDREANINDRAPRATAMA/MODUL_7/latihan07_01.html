<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Tamu CRUD</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/boostrap/4.5.2/js/boostrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Buku Tamu</h2>
      <!--table to display-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Pesan</th>
            <!--<th>actions</th>-->
          </tr>
        </thead>
        <tbody id="guestTableBody">
          <!--guest rows will be appended here-->
        </tbody>
      </table>
    </div>
    <script>
      $(document).ready(function () {
        const script_url =
          "https://script.google.com/a/macros/uniku.ac.id/s/AKfycbw5JhQwqvsHG2Hl-D_K16WG-OeSgWPre5PMVe4_vE3NGRl4jL91QkZyNgq3tpjG7Uj8nQ/exec";
        loadGuest();
        function loadGuest() {
          $.ajax({
            url: script_url,
            type: "GET",
            data: { action: "read" },
            dataType: "json",
            success: function (response) {
              const tbody = $("#guestTableBody");
              tbody.empty();

              response.forEach((guest) => {
                tbody.append(
                  "<tr><td>${guest.Kode}</td><td>${guest.Nama}</td><td>${guest.Email}</td><td>${guest.Pesan}</td></tr>"
                );
              });
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error("Request Failed:", textStatus, errorThrown);
            },
          });
        }
      });
    </script>
  </body>
</html>
