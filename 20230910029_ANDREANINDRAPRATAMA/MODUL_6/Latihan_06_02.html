    <!-- Konten Kontak -->
    <main class="container my-5">
      <h2>Kontak Kami</h2>
      <form>
        <div class="form-group">
          <label for="name">Nama</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nama Anda" />
        </div>

        <div class="form-group">
          <label for="email">Alamat Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email Anda" />
        </div>

        <div class="form-group">
          <label for="phone">Nomor Telepon</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Nomor Telepon Anda" />
        </div>

        <div class="form-group">
          <label for="category">Kategori Pesan</label>
          <select class="form-control" id="category">
            <option value="saran">Saran</option>
            <option value="pertanyaan">Pertanyaan</option>
            <option value="keluhan">Keluhan</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Pesan Anda"></textarea>
        </div>

        <div class="form-group">
          <label>Pilih Jenis Kontak</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="contactType"
              id="contactPhone"
              value="telepon" />
            <label class="form-check-label" for="contactPhone">Telepon</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="contactType"
              id="contactEmail"
              value="email" />
            <label class="form-check-label" for="contactEmail">Email</label>
          </div>
        </div>

        <div class="form-group">
          <label>Keikutsertaan</label><br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="subscribeNewsletter"
              value="newsletter" />
            <label class="form-check-label" for="subscribeNewsletter"
              >Berlangganan Newsletter</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="eventUpdates"
              value="eventUpdates" />
            <label class="form-check-label" for="eventUpdates"
              >Update Acara</label
            >
          </div>
        </div>

        <div class="form-group">
          <label for="fileUpload">Unggah File</label>
          <input type="file" class="form-control-file" id="fileUpload" />
        </div>

        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </main>
